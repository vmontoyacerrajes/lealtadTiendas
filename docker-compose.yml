version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: lealtad_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: lealtad
      MYSQL_USER: lealtad_user
      MYSQL_PASSWORD: lealtadpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lealtad_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpass
    depends_on:
      - db
    ports:
      - "8080:80"

  backend:
    build:
      context: ./backend
    container_name: lealtad_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      # --- DB Lealtad ---
      DB_USER: lealtad_user
      DB_PASSWORD: lealtadpass
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: lealtad

      # --- CORS (or√≠genes permitidos para el front en DEV) ---
      # Ajusta la IP 192.168.2.90 a la de tu Mac si es diferente
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000,http://192.168.2.90:3000,http://localhost:3001,http://127.0.0.1:3001,http://192.168.2.90:3001"

      # --- JWT ---
      SECRET_KEY: "cambia_esta_llave_super_secreta"
      ACCESS_TOKEN_EXPIRE_MINUTES: "480"

      # --- Moving (si autenticas contra la BD de caja; si no, deja comentado) ---
      # MOVING_DB_HOST: db
      # MOVING_DB_PORT: "3306"
      # MOVING_DB_USER: moving_user
      # MOVING_DB_PASSWORD: movingpass
      # MOVING_DB_NAME: moving

volumes:
  mysql_data: